<Grid>
        <Grid.RowDefinitions>
            <RowDefinition Height="25"/>
            <RowDefinition/>
        </Grid.RowDefinitions>

        <Grid.ColumnDefinitions>
            <ColumnDefinition Width="200"/>
            <ColumnDefinition/>
        </Grid.ColumnDefinitions>

        <Border Grid.ColumnSpan="2"
                Background="#252525"
            MouseDown="Header_Border_MouseDown">


            <Grid HorizontalAlignment="Stretch">
                <Label Content="Bloxcord"
                       Foreground="Gray"
                       FontWeight="SemiBold"/>


                <StackPanel HorizontalAlignment="Right"
                            Orientation="Horizontal">

                    <Button Width="20" Height="20"
                            Content="_"
                            Background="Transparent"
                            BorderThickness="0"
                            Foreground="Gray"
                            FontWeight="Bold"
                            Margin="0,0,0,3" 
                            Click="ButtonMinimize_Click"/>

                    <Button Width="20" Height="20"
                            Content="â–¡"
                            Background="Transparent"
                            BorderThickness="0"
                            Foreground="Gray"
                            FontWeight="Bold"
                            Click="BigScreen_Button"/>

                    <Button Width="20" Height="20"
                            Content="X"
                            Background="Transparent"
                            BorderThickness="0"
                            Foreground="Gray"
                            FontWeight="Bold"
                            Click="Exit_Button"/>


                </StackPanel>
            </Grid>

        </Border>

        <Grid Background="#2f3136"
              Grid.Row="1">
            <Grid.RowDefinitions>
                <RowDefinition Height="50"/>
                <RowDefinition/>
                <RowDefinition Height="50"/>
            </Grid.RowDefinitions>

            <Label Content="Friends"
                   VerticalAlignment="Center"
                   FontWeight="Medium"
                   Foreground="Gray"
                   Margin="8"
                   FontSize="20"/>

            <ListView ItemsSource="{Binding Servers}"
                      Background="Transparent"
                      BorderThickness="0"
                      Grid.Row="1"
                      ItemContainerStyle="{StaticResource ServerCard}" Margin="0,0,151,0" SelectionChanged="ListView_SelectionChanged"/>

            <StackPanel Grid.Row="2"
                    Orientation="Horizontal"
                        Background="#292b2f">

                <Border
                    CornerRadius="25"
                    Width="30" Height="30"
                    Background="#3bff6f"
                    Margin="18,0,0,0"/>

                <StackPanel VerticalAlignment="Center">
                    <Label Content="Lola"
                    Foreground="White"
                    FontWeight="SemiBold"
                    FontSize="15"
                    Margin="0,-5,0,-5"/>
                    <Label Content="Online"
                    Foreground="Green"
                    FontWeight="Medium"
                    FontSize="10"
                    Margin="0,-8,0,-5"/>
                </StackPanel>

            </StackPanel>
            <ListView ItemsSource="{Binding Contact}"
                Background="Transparent"
                BorderThickness="0"
                Grid.Row="1"
                ItemContainerStyle="{StaticResource ContactCard}" Margin="54,0,0,0"/>

        </Grid>

        <Grid Grid.Column="1"
            Grid.Row="1">

            <Grid.RowDefinitions>
                <RowDefinition Height="50"/>
                <RowDefinition/>
                <RowDefinition Height="70"/>
            </Grid.RowDefinitions>

            
            <Border>
                <Grid HorizontalAlignment="Stretch"
                      Margin="8">

                    <Label Content="@Username"
                           Background="#2f3136"
                           Foreground="White"
                           FontWeight="Bold"
                           Margin="5,0,0,0"/>

                    <StackPanel Orientation="Horizontal"
                                HorizontalAlignment="Right">
                        <Image Width="20" Height="20"
                           RenderOptions.BitmapScalingMode="Fant"
                           Margin="5,0,5,0"
                        Source="./Icons/Phone.png"/>

                        <Image Width="20" Height="20"
                           RenderOptions.BitmapScalingMode="Fant"
                           Margin="5,0,5,0"
                        Source="./Icons/Camera.png"/>
                    </StackPanel>
                </Grid>
            </Border>


            <ListView ItemsSource="{Binding SelectedContact.Messages}"
                   Background="Transparent"
                    BorderThickness="0"
                    ItemContainerStyle="{StaticResource ChatItem}"
                    Margin="8,0,0,0"
                    Grid.Row="1"/>

            <Grid Grid.Row="2">
                <Grid.ColumnDefinitions>
                    <ColumnDefinition/>
                    <ColumnDefinition Width="90"/>

                </Grid.ColumnDefinitions>

                <TextBox Grid.Row="1"
                         Height="50"
                         Text="Message @Username"
                         Style="{StaticResource MessageBox}"
                         Grid.ColumnSpan="2"/>

                <StackPanel Orientation="Horizontal"
                            HorizontalAlignment="Right"
                            Grid.Column="1"
                            Margin="0,0,-11,0">

                    <Image Source="./Icons/Plus.png"
                           Width="30" Height="20"
                           RenderOptions.BitmapScalingMode="Fant"
                           Margin="5,5,-4,0"/>

                    <Image Source="./Icons/Send.png"
                           Width="30" Height="20"
                           RenderOptions.BitmapScalingMode="Fant"
                           Margin="5,5,16,0"/>


                </StackPanel>

            </Grid>
            
        </Grid>

    </Grid>
